<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>plantilleta</title>
</head>

<body>
    <div id="map">

    </div>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdfOmMO2qYomWK6SwY4zZcs8GtFGbtUcI&callback=initMap">

    </script>

    <script>
        let map

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 38.6909085,
                    lng: -0.4963000000000193
                },
                zoom: 12
            });
        }

        let marker = new google.maps.Marker({
            position: {
                lat: 38.6909085,
                lng: -0.4963000000000193
            },
            map: map,
            title: 'IES Mestre Ramon Esteve'
        })
    </script>

    
</body>

</html>
