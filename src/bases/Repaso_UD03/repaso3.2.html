        /*
        Se pide completar la función modificaDOM, de forma que formateo la página según lossiguientes criterios:

            -Todos los elementos de tipos h1 tengan un color de texto #555555
            -Todos los párrafos que aparezcan en cursiva.

        Además, tendrá que mostrar en el span con id="parrafos" la cantidad de párrafos que hay enla página.
        */

        function modificaDOM(){
            let content = document.getElementById('contenido');
            content.style.background = '#00ffff';

            let articulos = document.querySelectorAll('article').forEach(elemento => elemento.style.background = '#eeeeee');

            let titulos = document.querySelectorAll('h1').forEach(elemento => elemento.style.color = '#555555');

            let parrafos = document.querySelectorAll('p').forEach(prr => prr.style.text) = '<p<style>font-style: italic;</style>></p>';
            

        }
    </script>
